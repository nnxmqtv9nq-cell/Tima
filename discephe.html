<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TİMA Asistan - Dış Cephe</title>
    <style>
        body { background: #000; color: #d4af37; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; margin: 0; }
        .ai-ring { width: 150px; height: 150px; border: 3px solid #d4af37; border-radius: 50%; box-shadow: 0 0 30px #d4af37; animation: pulse 1.5s infinite; margin-bottom: 30px; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 10px #d4af37; } 50% { transform: scale(1.05); box-shadow: 0 0 40px #d4af37; } 100% { transform: scale(1); box-shadow: 0 0 10px #d4af37; } }
        button { background: #d4af37; border: none; padding: 18px 40px; font-weight: bold; cursor: pointer; border-radius: 50px; color: black; font-size: 1em; letter-spacing: 1px; }
        .back { margin-top: 25px; color: #888; text-decoration: none; font-size: 0.9em; border-bottom: 1px solid #444; }
    </style>
</head>
<body>
    <div class="ai-ring"></div>
    <h2 id="status">Dış Cephe Asistanı</h2>
    <p id="msg" style="color: #eee; margin-bottom: 30px;">Sesli asistanı başlatmak için dokunun.</p>
    <button onclick="asistanKonus()">ASİSTANI DİNLE</button>
    <a href="index.html" class="back">Ana Sayfaya Dön</a>

    <script>
        function asistanKonus() {
            const msg = new SpeechSynthesisUtterance();
            msg.text = "Tima Grup dış cephe kaplama departmanına hoş geldiniz. Binanızın yalıtımı ve estetik görünümü için sunduğumuz lüks çözümleri duymak ister misiniz?";
            msg.lang = 'tr-TR';
            msg.pitch = 1.1;
            msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
            document.getElementById('status').innerText = "Asistan Konuşuyor...";
        }
    </script>
</body>
</html>
