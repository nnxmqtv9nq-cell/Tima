<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TİMA Asistan - Fatih Mevzuat</title>
    <style>
        body { background: #fff; color: #1a1a1a; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; margin: 0; }
        .ai-ring { width: 120px; height: 120px; border: 3px solid #b8860b; border-radius: 50%; animation: pulse 1.5s infinite; margin-bottom: 20px; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 0.6; } }
        .btn-main { background: #1a1a1a; border: none; padding: 18px 35px; font-weight: bold; cursor: pointer; border-radius: 50px; color: white; font-size: 1.1em; margin-bottom: 20px; }
        .btn-wa { background: #25d366; color: white; text-decoration: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; display: none; margin-top: 10px; }
        .back { margin-top: 30px; color: #666; text-decoration: none; font-size: 0.9em; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="ai-ring"></div>
    <h2 id="status">Fatih Kentsel Dönüşüm Uzmanı</h2>
    <button class="btn-main" onclick="asistanKonus()">BİLGİLERİ SESLİ DİNLE</button>
    <br>
    <a id="waButton" href="https://wa.me/905320000000?text=Fatih%20kentsel%20dönüşüm%20mevzuatı%20hakkında%20bilgi%20almak%20istiyorum." class="btn-wa">WhatsApp'tan Teklif Al</a>
    <a href="index.html" class="back">← Ana Sayfaya Dön</a>

    <script>
        function asistanKonus() {
            const msg = new SpeechSynthesisUtterance();
            msg.text = "Tima Grup Fatih Kentsel Dönüşüm Bilgilendirme Hattına Hoş Geldiniz. Fatih bölgesindeki binalarınız için mevzuat şöyledir: Birincisi, sit alanı ve tarihi eser komşuluğu nedeniyle projelerimizi Anıtlar Kurulu onayına uygun yürütüyoruz. İkincisi, yeni yasaya göre yüzde elli artı bir uzlaşma ile inşaat kararı alabiliyoruz. Üçüncüsü, Yarısı Bizden kampanyası ile devletimiz konut başına bir buçuk milyon liraya varan destek sunmaktadır. Tima Grup olarak ücretsiz risk analizi yapmaktayız. Hemen bilgi almak için aşağıdaki yeşil butona tıklayabilirsiniz.";
            msg.lang = 'tr-TR';
            msg.rate = 1.2; 
            window.speechSynthesis.speak(msg);
            document.getElementById('status').innerText = "Asistan Bilgi Veriyor...";
            document.getElementById('waButton').style.display = 'inline-block';
        }
    </script>
</body>
</html>
