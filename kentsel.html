<script>
    function asistanKonus() {
        const msg = new SpeechSynthesisUtterance();
        // BURASI BİLGİ ALANI: İstediğin bilgileri buraya ekleyebilirsin.
        msg.text = "Tima Grup kentsel dönüşüm bilgilendirme merkezine hoş geldiniz. Kentsel dönüşüm sürecimiz üç ana aşamadan oluşur. Birincisi, ücretsiz risk analizi ve raporlama. İkincisi, mülk sahipleriyle yüzde yüz uzlaşı ve mimari tasarım süreci. Üçüncüsü ise, devlet teşvikli kredi desteği ile binanızın depreme dayanıklı, lüks bir yapıya dönüştürülmesidir. Detaylar için hemen bizimle iletişime geçebilirsiniz.";
        
        msg.lang = 'tr-TR';
        msg.pitch = 1;      // Ses tonu (1 normaldir)
        msg.rate = 1.3;     // HIZ AYARI: 1.3 yaparak konuşmayı hızlandırdık. (1.5 daha da hızlandırır)
        
        window.speechSynthesis.speak(msg);
        document.getElementById('status').innerText = "Asistan Bilgi Veriyor...";
    }
</script>
